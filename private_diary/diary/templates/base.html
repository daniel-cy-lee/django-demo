{% load static %} <!-- 讀取static資料夾內的設定 -->

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title> <!-- 各頁的title自動抓取並添加於此 -->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" /> <!-- 從static資料夾內找到對應位置的圖檔  -->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" /> <!-- 從static資料夾內找到對應位置的css檔 -->
        <!--My style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />
        {% block head %}{% endblock %} <!-- 各頁的head區塊內容自動抓取並添加於此  -->
    </head>
    <body id="page-top"> <!-- body tag in base.html>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="{% url 'diary:index' %}"> Start Bootstrap</a> <!-- 本頁網址路徑將參照diary\urls.py的index -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
	                <li class="nav-item"><a class="nav-link" {% block active_inquiry %}{% endblock %} href="{% url 'diary:inquiry' %}">聯絡我們</a></li>  <!-- 新增此塊區域的程式碼 -->
                    </ul>
                </div>
            </div>
        </nav>
        {% block header %}{% endblock %} <!-- 各頁的header區塊內容自動抓取並添加於此  -->
        {% block contents %}{% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Your Website 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>  <!-- body end tag in base.html -->
</html>  <!-- end of base.html  -->
